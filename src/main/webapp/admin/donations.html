<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>捐款系统</title>
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/mengular.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/AdminManager.js"></script>
    <script src="/dwr/interface/DonationManager.js"></script>
    <script src="/static/js/admin/donations.js"></script>
</head>
<body>
<div class="container">
    <div id="head">
        <script>$("#head").load("head.html");</script>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">
                <span>捐款详情</span>
            </h1>
        </div>
        <table id="donation-list" class="table">
            <thead>
            <tr>
                <th>捐款时间</th>
                <th>姓名</th>
                <th>性别</th>
                <th>入校时间</th>
                <th>邮箱</th>
                <th>金额</th>
            </tr>
            </thead>
            <tbody>
            <tr id="${did}$" class="mengular-template donation-list-template">
                <td>${payAt}$</td>
                <td>${name}$</td>
                <td>${sex}$</td>
                <td>${year}$</td>
                <td>${email}$</td>
                <td>${money}$元</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
