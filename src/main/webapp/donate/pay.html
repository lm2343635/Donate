<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>微信支付</title>
    <link rel="Shortcut Icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/donate.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/weui.min.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/DonationManager.js"></script>
    <script src="/dwr/interface/WechaterManager.js"></script>
    <script src="/static/js/pay.js"></script>
    <style>
        #main-container .top-img {
            width: 200px;
            margin: 0 auto;
            padding-top: 40px;
            display: block;
        }

        #donation-info {
            opacity: 0.7;
        }

    </style>
</head>
<body>
<div id="main-container">
    <img class="bg-img" src="/static/images/pay-bg.jpg">
    <img class="top-img" src="/static/images/wechat-pay.png">
    <div id="donation-info" class="page__bd">
        <div class="weui-cells">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额</div>
                <div>@{money}元</div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</div>
                <div>@{name}</div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</div>
                <div>@{sex}</div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">入校时间</div>
                <div>@{year}</div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</div>
                <div>@{email}</div>
            </div>
        </div>
    </div>
    <img class="bottom-img" src="/static/images/pay-bottom.png">
    <div id="foot">
        <script>$("#foot").load("foot.html");</script>
    </div>
</div>
</body>
</html>
