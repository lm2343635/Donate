<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>校友登记</title>
    <link rel="Shortcut Icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/mengular.css">
    <link rel="stylesheet" href="/static/css/donate.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/mengular.js"></script>
    <script src="/static/js/weui.min.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/dwr/engine.js"></script>
    <script src="/dwr/interface/DonationManager.js"></script>
    <script src="/static/js/donate/register.js"></script>
    <style>
        #donate-register {
            margin: 5px;
        }

        .weui-tab__panel {
            height: auto;
        }

        .weui-cells_form {
            opacity: 0.7;
        }

        #donate-register {
            width: 50%;
            margin: 0 auto;
        }

        #donate-sex-selector,
        #donate-year-selector {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="main-container">
    <img class="bg-img" src="/static/images/register-bg.jpg">
    <img class="top-img" src="/static/images/register-top.png">
    <div class="weui-tab__panel">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label></div>
                <div class="weui-cell__bd">
                    <input id="donate-email" class="weui-input" type="email" placeholder="捐赠证书发送到该邮箱">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label></div>
                <div class="weui-cell__bd">
                    <input id="donate-name" class="weui-input" type="text" placeholder="请填写姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                </div>
                <div class="weui-cell__bd">
                    <div id="donate-sex-selector">点击选择性别</div>
                    <input id="donate-sex" type="hidden">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">入校时间</label></div>
                <div class="weui-cell__bd">
                    <div id="donate-year-selector">点击选择入校年份</div>
                    <input id="donate-year" type="hidden">
                </div>
            </div>

        </div>
        <div class="weui-btn-area">
            <button id="donate-register" class="weui-btn weui-btn_warn">提交信息</button>
        </div>
    </div>
    <img class="bottom-img" src="/static/images/register-bottom.png">
    <div id="foot">
        <script>$("#foot").load("foot.html");</script>
    </div>
</div>
</body>
</html>
